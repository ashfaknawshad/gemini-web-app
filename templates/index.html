<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Test</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        textarea { width: 100%; height: 100px; }
        .result { margin-top: 1em; padding: 1em; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>OpenAI API Test App</h1>
    <p>Enter some text below and click "Generate" to get a response from the OpenAI API.</p>
    <form action="/" method="post">
        <label for="text_input">Your Text:</label><br>
        <textarea id="text_input" name="text_input" required></textarea><br><br>
        <input type="submit" value="Generate">
    </form>

    {% if generated_text %}
        <h2>Generated Response:</h2>
        <div class="result">
            <p>{{ generated_text }}</p>
        </div>
    {% endif %}
</body>
</html>
